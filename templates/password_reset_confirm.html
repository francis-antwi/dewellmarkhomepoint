<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}Dwellmark Homepoint - Student Accommodation in Ghana{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        .lock-icon::after {
            content: 'ðŸ”’';
            font-size: 2.5rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
            text-align: center;
        }

        form {
            width: 100%;
        }

        /* Style Django form paragraphs */
        form p {
            margin-bottom: 1.5rem;
        }

        /* Style form labels */
        form label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        /* Style form inputs */
        form input[type="password"],
        form input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        form input[type="password"]:focus,
        form input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Style help text */
        form .helptext {
            display: block;
            color: #666;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            line-height: 1.4;
        }

        /* Style error messages */
        form .errorlist {
            list-style: none;
            margin: 0.5rem 0 0 0;
            padding: 0;
        }

        form .errorlist li {
            color: #dc3545;
            font-size: 0.85rem;
            background: #ffeaea;
            padding: 0.5rem;
            border-radius: 4px;
            border-left: 3px solid #dc3545;
            margin-bottom: 0.5rem;
        }

        /* Style submit button */
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .password-strength.weak {
            background: linear-gradient(90deg, #dc3545 0%, #dc3545 33%, #e1e5e9 33%);
        }

        .password-strength.medium {
            background: linear-gradient(90deg, #ffc107 0%, #ffc107 66%, #e1e5e9 66%);
        }

        .password-strength.strong {
            background: linear-gradient(90deg, #28a745 0%, #28a745 100%);
        }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .strength-text.weak { color: #dc3545; }
        .strength-text.medium { color: #ffc107; }
        .strength-text.strong { color: #28a745; }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.75rem;
            }
            
            .lock-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 1.5rem;
            }
            
            .lock-icon::after {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="lock-icon"></div>
        <h2>Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        // Add password strength indicator
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            
            passwordInputs.forEach(function(input) {
                // Create strength indicator
                const strengthDiv = document.createElement('div');
                strengthDiv.className = 'password-strength';
                
                const strengthText = document.createElement('div');
                strengthText.className = 'strength-text';
                
                input.parentNode.appendChild(strengthDiv);
                input.parentNode.appendChild(strengthText);
                
                // Check password strength
                input.addEventListener('input', function() {
                    const password = input.value;
                    const strength = checkPasswordStrength(password);
                    
                    strengthDiv.className = 'password-strength ' + strength.level;
                    strengthText.className = 'strength-text ' + strength.level;
                    strengthText.textContent = strength.text;
                });
            });
        });

        function checkPasswordStrength(password) {
            if (password.length === 0) {
                return { level: '', text: '' };
            }
            
            let score = 0;
            
            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // Character variety checks
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score < 3) {
                return { level: 'weak', text: 'Weak password' };
            } else if (score < 5) {
                return { level: 'medium', text: 'Medium strength' };
            } else {
                return { level: 'strong', text: 'Strong password' };
            }
        }
    </script>
    {% endblock %}
</body>
</html>
